<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de un Círculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="circle-container">
                    <img src="circulo.png" alt="Círculo giratorio" class="circle"> <!-- Círculo como imagen -->
                </div>

                <h1 class="mt-4">Calcula el área de un círculo</h1>

                <form id="area-form" class="mt-4">
                    <div class="mb-3">
                        <label for="radio" class="form-label"> <strong>Ingresa el radio del círculo: </strong></label>
                        <input type="number" id="radio" class="form-control" placeholder="Ej: 5" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>

                <p id="result" class="mt-4"></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer con posición fija o sticky -->
<footer class="text-white text-center p-3">
    <p>© 2024 Todos los derechos reservados - Magdalena Inalaf G.</p>
</footer>

<script src="app.js"></script>
</body>
</html>
